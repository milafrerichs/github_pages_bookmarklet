
<html>
  <head>
    <title>Convert GitHub Repository Links</title>
  </head>
  <body>
    <h1>Convert GitHub Repository links to GitHub Pages Links</h1>
    Add this <a href='javascript:u=location.href;up=u.split("/");n=up[0]+"//"+up[3]+"."+up[2]+"/"+up[4];location.href=n;'>link</a> to your bookmarklets.
  </body>
</html>
